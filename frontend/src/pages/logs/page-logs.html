<link rel="import" href="../../../bower_components/polymer/polymer-element.html">>
<link rel="import" href="../../../components/shared-styles.html">

<dom-module id="page-logs">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="container">
            <!-- table -->
            <paper-datatable-card id="datatableCard" header="Logs" data-source="{{logs}}" progress id-property="id" page-size="5" class="flexchild">
                <div slot="toolbar-main">
                </div>
                <div slot="toolbar-select">
                    <paper-icon-button icon="description" on-tap="_showData"></paper-icon-button>
                </div>
                <paper-datatable id="datatable" selectable>
                    <paper-datatable-column header="Log" property="log" type="String" sortable></paper-datatable-column>
                    <paper-datatable-column header="Username" property="username" type="String" sortable></paper-datatable-column>
                    <paper-datatable-column header="Date" property="created_at" type="String" sortable></paper-datatable-column>
                </paper-datatable>
            </paper-datatable-card>

            <!-- dialog -->
            <paper-dialog modal id="actionDialog" class="action" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
                <h2>Dados</h2>
                <textarea class="log">{{dataLog}}</textarea>
                <div class="buttons">
                    <paper-button dialog-dismiss on-tap="_onCancelDialog">OK</paper-button>
                </div>
            </paper-dialog>
            
        </div>

    </template>

    <script>
        class PageLogs extends Polymer.Element {
            static get is() { return 'page-logs'; }

            static get properties() {
                return {
                    logs: Object,
                    dataLog: String
                };  
            }

            ready() {
                super.ready();
                this._fetchLogs();

                /* modal hack */
                var body = document.querySelector('body');
                Polymer.dom(body).appendChild(this.$.actionDialog);
            }

            _makeShort() {
                return 'Show data';
            }

            _showData() {
                var log = this.$.datatable.selectedItem;
                this.dataLog = Utils.prettyJson(log.data);
                this.$.actionDialog.open();
            }

            _onCancelDialog() {
                this.dataLog = {};
            }

            _fetchLogs() {
                let self = this;

                this.logs = {
                    get: function(sort, page, pageSize){
                        let url = Utils.defineUrl('logs/', sort, page, pageSize);
                        return new Promise(function(resolve, reject){

                            fetch(url)
                            .then(res => res.json())
                            .then(res => {
                                self.set('logs.length', res.total);
                                resolve(res.data);
                            })
                            .catch(error => Utils.toast(error.message, false));

                        });
                    },

                    set: function(id, property, value){
                        console.info("a save was triggered", arguments);
                    },
                    length:0
                };
            }
        }

        window.customElements.define(PageLogs.is, PageLogs);
    </script>
</dom-module>
